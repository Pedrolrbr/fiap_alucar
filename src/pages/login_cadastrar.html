<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FintechApp</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu&display=swap"
        rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen p-8 bg-black bg-gradient-to-r from-pink-100 via-purple-300 to-indigo-400">
    <section class="mockup2 w-[353px] mx-auto h-[708px] flex justify-center px-[22px]">

        <section class="mt-14 mb-28">

            <main class="flex flex-col">

                <div class="flex justify-center pt-[10%]">
                    <img src="../images/alucar.png" alt="Logo Alucar" width="30%">
                </div>

                <div class="flex justify-center gap-8 mt-[8%]">
                    <span class="underline-offset-8 text-sky-600 border-b-2 pb-2 border-sky-500">Cadastrar</span>
                </div>

                <div class="flex flex-col px-5 pt-12 gap-8">

                    <div class="_field _field__usuario border-b-2 pl-6">
                        <input type="text" placeholder="Nome de usuário" size="27" class="outline-none">
                    </div>

                    <div class="_field _field__email border-b-2 pl-6">
                        <input type="text" placeholder="Email" size="27" class="outline-none">
                    </div>

                    <div class="_field _field__senha border-b-2 pl-6">
                        <input type="password" placeholder="Senha" size="27" class="outline-none">
                    </div>
                </div>

                <span class="text-xs px-5 text-gray-300 mb-3 mt-1">Pelo menos oito caracteres</span>

                <div class="flex gap-1 justify-center mb-6">
                    <div class="border-b-4 w-14"></div>
                    <div class="border-b-4 w-14"></div>
                    <div class="border-b-4 w-14"></div>
                    <div class="border-b-4 w-14"></div>
                </div>

                </div>

                <div>
                    <div class="flex justify-around">
                        <div class="flex gap-2">
                            <input type="checkbox" name="lembrar" id="lembrar">
                            <label for="lembrar" class="text-sm">Aceito os <a href="#" class="text-sky-600"> Termos e
                                    condições</a></label>
                        </div>
                    </div>

                    <a href="#"
                        class="bg-sky-600 my-5 mx-5 rounded-md py-2 flex justify-center text-white">Cadastrar</a>

                    <div name="redes" class="flex flex-col gap-1.5 mt-7">
                        <span class="flex justify-center text-sm">Já possui uma conta?</span>
                        <a href="login.html"
                            class="border-2 border-sky-500 mx-5 rounded-md py-1.5 flex justify-center text-sky-500">Acessar</a>


                    </div>
                </div>
            </main>
        </section>

    </section>
</body>

</html>
