<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluCar</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>


<body>

    <!-- Mock iPhone -->
    <section class="__mockup__iphone__navbar">

        <!-- Screen -->
        <section class="__screen">

            <main class="flex flex-col h-[550px] px-5">

                <div class="flex justify-center pt-[10%]">
                    <img src="../images/alucar.png" alt="Logo Alucar" width="35%">
                </div>


                <div class="flex justify-center gap-8 mt-[8%]">
                    <span
                        class="underline-offset-8 text-sky-600 font-medium border-b-2 pb-2 border-sky-500">Cadastrar</span>
                </div>

                <div class="flex flex-col pt-12 gap-8">

                    <div class="grid grid-cols-[35px,auto] border-b-2 pb-1">
                        <i class="text-[1.2rem] material-symbols-outlined self-center">person</i>
                        <input type="text" placeholder="Nome de usuário" class="placeholder-slate-400 outline-none">
                    </div>

                    <div class="grid grid-cols-[35px,auto] border-b-2 pb-1">
                        <i class="text-[1.2rem] material-symbols-outlined self-center">email</i>
                        <input type="text" placeholder="Email" class="placeholder-slate-400 outline-none">
                    </div>

                    <div class="grid grid-cols-[35px,auto] border-b-2 pb-1">
                        <i class="text-[1.2rem] material-symbols-outlined self-center">lock</i>
                        <input type="password" placeholder="Senha" class="placeholder-slate-400 outline-none">
                    </div>
                </div>

                <span class=" text-gray-300 mb-3 mt-1">Pelo menos oito caracteres</span>

                <div class="flex gap-1 justify-center mb-6">
                    <div class="border-b-4 w-14"></div>
                    <div class="border-b-4 w-14"></div>
                    <div class="border-b-4 w-14"></div>
                    <div class="border-b-4 w-14"></div>
                </div>


                <div>
                    <div class="flex justify-around">
                        <div class="flex gap-2">
                            <input type="checkbox" name="lembrar" id="lembrar" class="w-4 h-4">
                            <label for="lembrar">Aceito os <a href="#" class="text-sky-600"> Termos e
                                    condições</a></label>
                        </div>
                    </div>

                    <a href="login_verificacao.html"
                        class="bg-sky-600 my-5 rounded-md py-2 flex justify-center text-white">Cadastrar</a>

                    <div name="redes" class="flex flex-col gap-1.5 mt-10">
                        <span class="flex justify-center">Já possui uma conta?</span>
                        <a href="login.html"
                            class="border-2 border-sky-500 rounded-md py-1.5 flex justify-center text-sky-500">Acessar</a>
                    </div>
                </div>

            </main>

        </section>

    </section>

</body>

</html>
