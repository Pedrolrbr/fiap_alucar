<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluCar</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>


<body>

    <!-- Mock iPhone -->
    <section class="__mockup__iphone__navbar">

        <!-- Screen -->
        <section class="__screen">


            <header class="grid grid-cols-[25%,auto,25%] my-3 mx-2 h-[20px]">
                <a href="perfil_veiculos.html" class="flex">
                    <i class="material-symbols-outlined text-blue-600 text-sm">arrow_back_ios</i>
                    <span class="text-sm text-blue-600">Voltar</span>
                </a>
                <h2 class="font-bold text-black text-xs flex justify-center items-center">Cadastrar veículos</h2>
            </header>


            <main class="text-[0.875rem] flex flex-col h-[506px] overflow-y-scroll __hide__scroll__bar">

                <section name="informacoes">
                    <section name="caracteristicas" class="flex flex-col mt-6 gap-6 px-7">
                        <div href="#" class="grid grid-cols-[auto,10px] border-b-2 pb-1">
                            <input list="tipo" name="tipo" placeholder="Tipo" class="placeholder-slate-400 outline-none">
                            <datalist id="tipo">
                                <option value="Hatch Compacto">
                                <option value="Sedan Compacto">
                                <option value="Hatch Médio">
                                <option value="Sedan Médio">
                                <option value="Sedan Grande">
                                <option value="Wagon">
                                <option value="Utilitário Esportivo (SUV)">
                                <option value="Caminhonete">
                                <option value="Van">
                            </datalist>
                            <i class="text-slate-700 text-[1.3rem] material-symbols-outlined self-center">keyboard_arrow_down</i>
                        </div>

                        <div href="#" class="grid grid-cols-[auto,10px] border-b-2 pb-1">
                            <input list="marca" name="marca" placeholder="Marca" class="placeholder-slate-400 outline-none">
                            <datalist id="marca">
                                <option value="Chevrolet">
                                <option value="Volkswagen">
                                <option value="Ford">
                                <option value="Fiat">
                                <option value="Honda">
                                <option value="Toyota">
                                <option value="Nissan">
                                <option value="Jeep">
                                <option value="Hyundai">
                            </datalist>
                            <i
                                class="text-slate-700 text-[1.3rem] material-symbols-outlined self-center">keyboard_arrow_down</i>
                        </div>

                        <div href="#" class="grid grid-cols-[auto,10px] border-b-2 pb-1">
                            <input list="modelo" name="modelo" placeholder="Modelo"
                                class="placeholder-slate-400 outline-none">
                            <datalist id="modelo">
                                <option value="Modelo1">
                                <option value="Modelo2">
                                <option value="Modelo3">
                                <option value="Modelo4">
                                <option value="Modelo5">
                            </datalist>
                            <i
                                class="text-slate-700 text-[1.3rem] material-symbols-outlined self-center">keyboard_arrow_down</i>
                        </div>

                        <div href="#" class="grid grid-cols-[auto,10px] border-b-2 pb-1">
                            <input list="ano" name="ano" placeholder="Ano"
                                class="placeholder-slate-400 outline-none">
                            <datalist id="ano">
                                <option value="Modelo1">
                                <option value="Modelo2">
                                <option value="Modelo3">
                                <option value="Modelo4">
                                <option value="Modelo5">
                            </datalist>
                            <i class="text-slate-700 text-[1.3rem] material-symbols-outlined self-center">keyboard_arrow_down</i>
                        </div>

                        <div href="#" class="grid grid-cols-[auto,10px] border-b-2 pb-1">
                            <input list="cor" name="cor" placeholder="Cor"
                                class="placeholder-slate-400 outline-none">
                            <datalist id="cor">
                                <option value="Modelo1">
                                <option value="Modelo2">
                                <option value="Modelo3">
                                <option value="Modelo4">
                                <option value="Modelo5">
                            </datalist>
                            <i class="text-slate-700 text-[1.3rem] material-symbols-outlined self-center">keyboard_arrow_down</i>
                        </div>

                    </section>


                    <h4 class="mt-8 px-3 py-1 text-xs bg-gray-100 w-[]">Adicionais</h4>

                    <section name="adicionais" class="flex flex-col mt-8 gap-4 text-xs px-7">

                        <div class="flex gap-3 items-center">
                            <input type="checkbox" name="arcondicionado" id="arcondicionado" class="h-4 w-4">
                            <label for="arcondicionado">Ar-condicionado</label>
                        </div>

                        <div class="flex gap-3 items-center">
                            <input type="checkbox" name="engate" id="engate" class="h-4 w-4">
                            <label for="engate">Engate p/ reboque</label>
                        </div>

                        <div class="flex gap-3 items-center">
                            <input type="checkbox" name="sensor" id="sensor" class="h-4 w-4">
                            <label for="sensor">Sensor de estacionamento</label>
                        </div>

                        <div class="flex gap-3 items-center">
                            <input type="checkbox" name="camera" id="camera" class="h-4 w-4">
                            <label for="camera">Camera de ré</label>
                        </div>

                        <div class="flex gap-3 items-center">
                            <input type="checkbox" name="cambioautomatico" id="cambioautomatico" class="h-4 w-4">
                            <label for="cambioautomatico">Câmbio automático</label>
                        </div>

                        <div class="flex gap-3 items-center">
                            <input type="checkbox" name="multimidia" id="multimidia" class="h-4 w-4">
                            <label for="multimidia">Sistema de som multimídia</label>
                        </div>
                    </section>
                </section>

                <section class="my-3 flex justify-end align-right mx-5">
                    <a href="#" class="mt-5 bg-sky-600 rounded-full w-16 h-16 text-white flex justify-center items-center">
                        <i class="material-symbols-outlined self-center text-white text-3xl">done</i>
                    </a>
                </section>

                

            </main>

            


            <footer class="grid grid-cols-4 gap-2 mt-5 h-[55px] rounded-b-[15px]">
                <a href="home.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">search</i>
                    <span class="text-[0.7rem] self-center text-gray-400">Procurar</span>
                </a>
                <a href="disponibilizar.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">add_circle</i>
                    <span class="text-[0.7rem] self-center text-gray-400">Disponibilizar</span>
                </a>
                <a href="contratos.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">format_quote</i>
                    <span class="text-[0.7rem] self-center text-gray-400">Contratos</span>
                </a>
                <a class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-black">person</i>
                    <span class="text-[0.7rem] self-center text-black">Perfil</span>
                </a>
            </footer>


        </section>

    </section>

</body>

</html>
