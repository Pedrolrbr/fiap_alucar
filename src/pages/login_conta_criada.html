<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluCar</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>


<body>

    <!-- Mock iPhone -->
    <section class="__mockup__iphone__navbar">

        <!-- Screen -->
        <section class="__screen">

            <main class="flex flex-col h-[550px] px-5">

                <div class="flex justify-center pt-[10%]">
                    <img src="../images/alucar.png" alt="Logo Alucar" width="35%">
                </div>

                <div class="flex flex-col justify-center align-center mt-32 gap-3 text-center">
                    <i class="text-green-500 material-symbols-outlined self-center text-7xl font-light">check_circle</i>
                    <span class="font-black text-xl">Conta criada!</span>
                    <span class="text-xs">Sua conta foi criada com sucesso.</span>
                </div>

                <div class="flex flex-col gap-3 mt-32">
                    <a href="home.html" class="bg-sky-600 rounded-md py-2 flex justify-center text-white">Acessar</a>
                </div>

            </main>

        </section>

    </section>
