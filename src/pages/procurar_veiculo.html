<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluCar</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<!-- Background -->
<body class="min-h-screen p-8 bg-black bg-gradient-to-r from-pink-100 via-purple-300 to-indigo-400">

    <!-- Mock iPhone -->
    <section class="mockup2 w-[353px] mx-auto h-[708px] flex justify-center px-[22px]">

        <!-- Screen -->
        <section class="mt-12 flex flex-col w-[308px] h-[640px] rounded-b-[40px]">
            

            <header class="grid grid-cols-[25%,auto,25%] my-3 mx-2 h-[20px]">
                <a href="home.html" class="flex">
                    <i class="material-symbols-outlined text-blue-600 text-sm">arrow_back_ios</i>
                    <span class="text-sm text-blue-600">Voltar</span>
                </a>
                <h2 class="font-bold text-black text-xs flex justify-center items-center">Buscar veículo</h2>
            </header>


            <main class="flex flex-col h-[506px]">
                
                <section class="flex flex-col mt-6 gap-6 text-xs px-7">

                    <div href="#" class="grid grid-cols-[auto,10px] border-b-2 pb-1">
                        <input list="tipo" name="tipo" placeholder="Tipo" class="outline-none text-gray-700">
                        <datalist id="tipo">
                            <option value="Hatch Compacto">
                            <option value="Sedan Compacto">
                            <option value="Hatch Médio">
                            <option value="Sedan Médio">
                            <option value="Sedan Grande">
                            <option value="Wagon">
                            <option value="Utilitário Esportivo (SUV)">
                            <option value="Caminhonete">
                            <option value="Van">
                        </datalist>
                        <i class="material-symbols-outlined self-center text-gray-400 text-[20px]">keyboard_arrow_down</i>
                    </div>

                    <div href="#" class="grid grid-cols-[auto,10px] border-b-2 pb-1">
                        <input list="marca" name="marca" placeholder="Marca" class="outline-none text-gray-700">
                        <datalist id="marca">
                            <option value="Chevrolet">
                            <option value="Volkswagen">
                            <option value="Ford">
                            <option value="Fiat">
                            <option value="Honda">
                            <option value="Toyota">
                            <option value="Nissan">
                            <option value="Jeep">
                            <option value="Hyundai">
                        </datalist>
                        <i class="material-symbols-outlined self-center text-gray-400 text-[20px]">keyboard_arrow_down</i>
                    </div>

                    <div href="#" class="grid grid-cols-[auto,10px] border-b-2 pb-1">
                        <input list="mdoelo" name="modelo" placeholder="Modelo" class="outline-none text-gray-700">
                        <datalist id="modelo">
                            <option value="Modelo1">
                            <option value="Modelo2">
                            <option value="Modelo3">
                            <option value="Modelo4">
                            <option value="Modelo5">
                        </datalist>
                        <i class="material-symbols-outlined self-center text-gray-400 text-[20px]">keyboard_arrow_down</i>
                    </div>

                </section>


                <h4 class="mt-8 px-3 py-1 text-xs bg-gray-100 w-[] text-gray-700">Adicionais</h4>

                <section class="flex flex-col mt-8 gap-4 text-xs px-7">

                    <div class="flex gap-3 items-center text-gray-600">
                        <input type="checkbox" name="arcondicionado" id="arcondicionado"class="h-4 w-4">
                        <label for="arcondicionado">Ar-condicionado</label>
                    </div>

                    <div class="flex gap-3 items-center text-gray-600">
                        <input type="checkbox" name="engate" id="engate"class="h-4 w-4">
                        <label for="engate">Engate p/ reboque</label>
                    </div>

                    <div class="flex gap-3 items-center text-gray-600">
                        <input type="checkbox" name="sensor" id="sensor"class="h-4 w-4">
                        <label for="sensor">Sensor de estacionamento</label>
                    </div>

                    <div class="flex gap-3 items-center text-gray-600">
                        <input type="checkbox" name="camera" id="camera"class="h-4 w-4">
                        <label for="camera">Camera de ré</label>
                    </div>

                    <div class="flex gap-3 items-center text-gray-600">
                        <input type="checkbox" name="cambioautomatico" id="cambioautomatico"class="h-4 w-4">
                        <label for="cambioautomatico">Câmbio automático</label>
                    </div>

                    <div class="flex gap-3 items-center text-gray-600">
                        <input type="checkbox" name="multimidia" id="multimidia"class="h-4 w-4">
                        <label for="multimidia">Sistema de som multimídia</label>
                    </div>

                    
                
                </section>

                <a href="#" class="mx-3 self-end mt-5 bg-sky-600 rounded-full w-16 h-16 text-white flex justify-center items-center"><i class="material-symbols-outlined self-center text-white text-3xl">done</i></a>

            </main>


            <footer class="grid grid-cols-4 gap-2 mt-5 h-[55px] rounded-b-[15px]">
                <a class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-black">search</i>
                    <span class="text-[11px] self-center text-black">Procurar</span>
                </a>
                <a href="disponibilizar.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">add_circle</i>
                    <span class="text-[11px] self-center text-gray-400">Disponibilizar</span>
                </a>
                <a href="contratos.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">format_quote</i>
                    <span class="text-[11px] self-center text-gray-400">Contratos</span>
                </a>
                <a href="perfil.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">person</i>
                    <span class="text-[11px] self-center text-gray-400">Perfil</span>
                </a>
            </footer>


        </section>

    </section>

</body>

</html>
