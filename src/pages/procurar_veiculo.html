<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluCar</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>


<body>

    <!-- Mock iPhone -->
    <section class="__mockup__iphone__navbar">

        <!-- Screen -->
        <section class="__screen">


            <header class="grid grid-cols-[25%,auto,25%] my-3 mx-2 h-[20px]">
                <a href="home.html" class="flex">
                    <i class="material-symbols-outlined text-blue-600 text-sm">arrow_back_ios</i>
                    <span class="text-sm text-blue-600">Voltar</span>
                </a>
                <h2 class="font-bold text-black  flex justify-center items-center">Buscar veículo</h2>
            </header>


            <main class="flex flex-col h-[506px]">

                <section class="flex flex-col mt-6 gap-6 px-7">

                    <div href="#" class="grid grid-cols-[auto,10px] border-b-2 pb-1">
                        <select id="tipo" class="outline-none" required>
                            <option value="" selected disabled hidden>Tipo</option>
                            <option value="1">Hatch Compacto</option>
                            <option value="2">Sedan Compacto</option>
                            <option value="3">Hatch Médio</option>
                            <option value="4">Sedan Médio</option>
                            <option value="5">Sedan Grande</option>
                            <option value="6">Wagon</option>
                            <option value="7">Utilitário Esportivo (SUV)</option>
                            <option value="8">Caminhonete</option>
                            <option value="9">Van</option>
                        </select>
                    </div>

                    <div href=" #" class="grid grid-cols-[auto,10px] border-b-2 pb-1">
                        <select id="marca" class="outline-none" required>
                            <option value="" selected disabled hidden>Marca</option>
                            <option value="1">Chevrolet</option>
                            <option value="2">Volkswagen</option>
                            <option value="3">Ford</option>
                            <option value="4">Fiat</option>
                            <option value="5">Honda</option>
                            <option value="6">Toyota</option>
                            <option value="7">Nissan</option>
                            <option value="8">Jeep</option>
                            <option value="9">Hyundai</option>
                        </select>
                    </div>

                    <div href="#" class="grid grid-cols-[auto,10px] border-b-2 pb-1">
                        <select id="modelo" class="outline-none" required>
                            <option value="" selected disabled hidden>Modelo</option>
                            <option value="1">Modelo1</option>
                            <option value="2">Modelo2</option>
                            <option value="3">Modelo3</option>
                            <option value="4">Modelo4</option>
                            <option value="5">Modelo5</option>
                        </select>
                    </div>

                </section>


                <h4 class="mt-8 px-3 py-1 font-medium bg-gray-100 w-[]">Adicionais</h4>

                <section class="flex flex-col mt-8 gap-4  px-7">

                    <div class="flex gap-3 items-center">
                        <input type="checkbox" name="arcondicionado" id="arcondicionado" class="h-4 w-4">
                        <label for="arcondicionado">Ar-condicionado</label>
                    </div>

                    <div class="flex gap-3 items-center">
                        <input type="checkbox" name="engate" id="engate" class="h-4 w-4">
                        <label for="engate">Engate p/ reboque</label>
                    </div>

                    <div class="flex gap-3 items-center">
                        <input type="checkbox" name="sensor" id="sensor" class="h-4 w-4">
                        <label for="sensor">Sensor de estacionamento</label>
                    </div>

                    <div class="flex gap-3 items-center">
                        <input type="checkbox" name="camera" id="camera" class="h-4 w-4">
                        <label for="camera">Camera de ré</label>
                    </div>

                    <div class="flex gap-3 items-center">
                        <input type="checkbox" name="cambioautomatico" id="cambioautomatico" class="h-4 w-4">
                        <label for="cambioautomatico">Câmbio automático</label>
                    </div>

                    <div class="flex gap-3 items-center">
                        <input type="checkbox" name="multimidia" id="multimidia" class="h-4 w-4">
                        <label for="multimidia">Sistema de som multimídia</label>
                    </div>



                </section>

                <a href="#"
                    class="mx-3 self-end mt-5 bg-sky-600 rounded-full w-16 h-16 text-white flex justify-center items-center"><i
                        class="material-symbols-outlined self-center text-white text-3xl">done</i></a>

            </main>


            <footer class="grid grid-cols-4 gap-2 mt-5 h-[55px] rounded-b-[15px]">
                <a class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-black">search</i>
                    <span class="text-[0.7rem] self-center text-black">Procurar</span>
                </a>
                <a href="disponibilizar.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">add_circle</i>
                    <span class="text-[0.7rem] self-center text-gray-400">Disponibilizar</span>
                </a>
                <a href="contratos.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">format_quote</i>
                    <span class="text-[0.7rem] self-center text-gray-400">Contratos</span>
                </a>
                <a href="perfil.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">person</i>
                    <span class="text-[0.7rem] self-center text-gray-400">Perfil</span>
                </a>
            </footer>


        </section>

    </section>

</body>

</html>
