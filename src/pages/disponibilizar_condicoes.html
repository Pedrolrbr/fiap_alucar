<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FintechApp</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu&display=swap"
        rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<!-- Background -->
<body class="min-h-screen p-8 bg-black bg-gradient-to-r from-pink-100 via-purple-300 to-indigo-400">

    <!-- Mock iPhone -->
    <section class="mockup2 w-[353px] mx-auto h-[708px] flex justify-center px-[22px]">

        <!-- Screen -->
        <section class="mt-12 flex flex-col w-[308px] h-[640px] rounded-b-[40px]">

            <main class="flex flex-col h-[550px] px-5">

                <div class="flex justify-left pt-[10%]">
                    <button class="bg-sky-600 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded-full mr-6" onclick="history.go(-1)">
                        Voltar
                    </button>
                    <strong class="text-gray-300 font-bold text-black">Condições</strong>
                </div>

                <div name="condicao1" class="flex flex-col mt-12 text-left">
                    <span class="text-gray-500 mb-3">Como deseja disponibilizar o veículo?</span>
                    <div class="flex items-center mb-3">
                        <input id="option1-1" type="radio" name="disponibilidade1" value="option1" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="option1-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Por hora.</label>
                    </div>
                    <div class="flex items-center">
                        <input id="option1-2" type="radio" name="disponibilidade1" value="option2" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="option1-2" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Por dia.</label>
                    </div>
                </div>
                
                <div name="condicao2" class="flex flex-col mt-12 text-left">
                    <span class="text-gray-500 mb-3">Disponibilizar apenas para a mesma cidade?</span>
                    <div class="flex items-center mb-3">
                        <input id="option2-1" type="radio" name="disponibilidade2" value="option1" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="option2-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Sim, apenas para município.</label>
                    </div>
                    <div class="flex items-center">
                        <input id="option2-2" type="radio" name="disponibilidade2" value="option2" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="option2-2" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Não, disponibilidade livre.</label>
                    </div>
                </div>
                
                <div name="condicao3" class="flex flex-col mt-12 text-left">
                    <span class="text-gray-500 mb-3">Prefere receber o veículo em mãos?</span>
                    <div class="flex items-center mb-3 ">
                        <input id="option3-1" type="radio" name="disponibilidade3" value="option1" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="option3-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Sim. Receber o veículo em mãos.</label>
                    </div>
                    <div class="flex items-center">
                        <input id="option3-2" type="radio" name="disponibilidade3" value="option2" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="option3-2" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Receber em um dos pontos de entrega.</label>
                    </div>
                </div>

                <div class="flex justify-right"></div>
                    <button class="bg-sky-600 hover:bg-blue-700 text-white font-bold py-1 rounded-full mt-8" onclick="history.go(-1)">
                        Enviar
                    </button>
                </div>

                </main>
            </main>


            <footer class="grid grid-cols-4 gap-2 mt-5 h-[55px] rounded-b-[15px]">

                <a class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-black">search</i>
                    <span class="text-[11px] self-center text-black">Procurar</span>
                </a>

                <a href="disponibilizar.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">add_circle</i>
                    <span class="text-[11px] self-center text-gray-400">Disponibilizar</span>
                </a>

                <a href="contratos.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">format_quote</i>
                    <span class="text-[11px] self-center text-gray-400">Contratos</span>
                </a>

                <a href="perfil.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">person</i>
                    <span class="text-[11px] self-center text-gray-400">Perfil</span>
                </a>

            </footer>

        </section>

    </section>

</body>

</html>
