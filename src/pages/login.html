<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FintechApp</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu&display=swap"
        rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen p-8 bg-black bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400">
    <section class="mockup w-[350px] mx-auto h-[710px] flex justify-center items-center px-[22px]">

        <section class="bg-white w-[100%] h-[600px] rounded-b-[35px]">

            <main class="flex flex-col">

                <div class="flex justify-center pt-[15%]">
                    <img src="../images/alucar.png" alt="Logo Alucar" width="30%">
                </div>

                <div class="flex justify-center gap-8 mt-[20%]">
                    <a href="#" class="underline-offset-8 _active__link border-b-2 pb-2 border-sky-600">Login</a>
                    <a href="#">Cadastrar</a>
                </div>

                <div class="flex flex-col px-8 pt-12 gap-8">

                    <div class="_field__email border-b-2 pl-6">
                        <input type="text" placeholder="Email" size="27">
                    </div>

                    <div class="_field__senha border-b-2 pl-6">
                        <input type="password" placeholder="Senha" size="27">
                    </div>

                    <div class="flex justify-around">
                        <div class="flex gap-1">
                            <input type="checkbox" name="lembrar" id="lembrar">
                            <label for="lembrar" class="text-xs">Lembrar senha</label>
                        </div>

                        <a href="#" class="_active__link text-xs">Esqueci a senha</a>

                    </div>

                    <a href="#" class="bg-sky-500 mt-2 rounded-md py-2 flex justify-center text-white">Acessar</a>

                    <div name="redes" class="flex flex-col gap-4">
                        <span class="flex justify-center">ou acesse com</span>
                        <div class="flex gap-4 justify-center">
                            <a href="#"><img src="../images/facebook.svg"></a>
                            <a href="#"><img src="../images/instagram.svg"></a>
                            <a href="#"><img src="../images/pinterest.svg"></a>
                            <a href="#"><img src="../images/linkedin.svg"></a>
                        </div>

                    </div>
                </div>
                <svg class="mt-2 -ml-[1px]" width="101%" viewBox="0 0 390 119" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="m -1.6157635,3.998034 v 60.572881 c 0,21.194644 20.1471995,38.376075 44.9999995,38.376075 H 348.38424 c 24.853,0 45,-17.181431 45,-38.376075 V 0.58036355 c -43.695,11.83222545 -118.969,19.64475945 -204.5,19.64475945 -76.998,0 -145.683004,-6.331385 -190.5000035,-16.227089 z"
                        fill="#324156" id="path1418" style="stroke-width:0.923474" />
                </svg>
            </main>
        </section>

    </section>
</body>

</html>
