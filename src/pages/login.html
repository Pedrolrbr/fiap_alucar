<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FintechApp</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu&display=swap"
        rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>


<!-- Background -->
<body class="min-h-screen p-8 bg-black bg-gradient-to-r from-pink-100 via-purple-300 to-indigo-400">

    <!-- Mock iPhone -->
    <section class="mockup2 w-[353px] mx-auto h-[708px] flex justify-center px-[22px]">

        <!-- Screen -->
        <section class="mt-12 flex flex-col w-[308px] h-[640px] rounded-b-[40px]">

            <main class="flex flex-col h-[550px] px-5">

                <div class="flex justify-center pt-[10%]">
                    <img src="../images/alucar.png" alt="Logo Alucar" width="35%">
                </div>

                <div class="flex justify-center gap-8 mt-[20%]">
                    <span class="underline-offset-8 text-sky-600 border-b-2 pb-2 border-sky-500">Login</span>
                    <a href="login_cadastrar.html">Cadastrar</a>
                </div>

                <div class="flex flex-col pt-12 gap-8">

                    <div class="grid grid-cols-[35px,1fr] border-b-2 pb-1">
                        <i class="material-symbols-outlined self-center text-gray-400 text-[20px]">email</i>
                        <input type="text" placeholder="Email" size="27" class="outline-none">
                    </div>

                    <div class="grid grid-cols-[35px,1fr] border-b-2 pb-1">
                        <i class="material-symbols-outlined self-center text-gray-400 text-[20px]">lock</i>
                        <input type="password" placeholder="Senha" size="27" class="outline-none">
                    </div>

                    <div class="flex justify-around">
                        <div class="flex gap-1">
                            <input type="checkbox" name="lembrar" id="lembrar">
                            <label for="lembrar" class="text-xs">Lembrar senha</label>
                        </div>

                        <a href="#" class="text-sky-600 text-xs">Esqueci a senha</a>

                    </div>

                    <a href="home.html" class="bg-sky-600 my-2 rounded-md py-2 flex justify-center text-white">Acessar</a>

                    <div name="redes" class="flex flex-col gap-4">
                        <span class="flex justify-center">ou acesse com</span>
                        <div class="flex gap-4 justify-center">
                            <a href="https://www.facebook.com/login" target="_blank"><img src="../images/facebook.svg"></a>
                            <a href="https://www.instagram.com/accounts/login/" target="_blank"><img src="../images/instagram.svg"></a>
                            <a href="https://br.pinterest.com/login/" target="_blank"><img src="../images/pinterest.svg"></a>
                            <a href="https://www.linkedin.com/login/" target="_blank"><img src="../images/linkedin.svg"></a>
                        </div>

                    </div>
                </div>
            </main>
        </section>

    </section>
    
</body>

</html>
