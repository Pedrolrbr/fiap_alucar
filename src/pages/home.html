<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluCar</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>


<body>

    <!-- Mock iPhone -->
    <section class="__mockup__iphone__navbar">

        <!-- Screen -->
        <section class="__screen">

            <main class="flex flex-col h-[550px] px-5">

                <div class="flex justify-center pt-[10%]">
                    <img src="../images/alucar.png" alt="Logo Alucar" width="35%">
                </div>

                <div class="flex flex-col mt-14 gap-8">
                    <a href="procurar_localizacao.html" class="grid grid-cols-[30px,1fr,10px] border-b-2 pb-1">
                        <i class="text-[1.2rem] material-symbols-outlined self-center">share_location</i>
                        <span>Localização</span>
                        <i class="text-[1rem] material-symbols-outlined self-center">navigate_next</i>
                    </a>

                    <a href="procurar_veiculo.html" class="grid grid-cols-[30px,1fr,10px] border-b-2 pb-1">
                        <i class="text-[1.2rem] material-symbols-outlined self-center">directions_car</i>
                        <span>Veículo</span>
                        <i class="text-[1rem] material-symbols-outlined self-center">navigate_next</i>
                    </a>

                    <a href="procurar_condicoes.html" class="grid grid-cols-[30px,1fr,10px] border-b-2 pb-1">
                        <i class="text-[1.2rem] material-symbols-outlined self-center">task_alt</i>
                        <span>Condições</span>
                        <i class="text-[1rem] material-symbols-outlined self-center">navigate_next</i>
                    </a>
                </div>

                <div name="resumo" class="flex flex-col mt-12 text-center">
                    <span class="">Valor da locação:</span>
                    <span class="text-2xl mb-3 mt-1 font-semibold">R$ 00,00 / hora</span>
                </div>

                <div class="flex gap-2 mt-10 justify-center items-center">
                    <input type="checkbox" name="aceito" id="aceito" class="h-4 w-4">
                    <label for="aceito">Aceito os <a href="#" class="text-sky-600"> Termos e
                            condições</a></label>
                </div>

                <a href="../index.html"
                    class="mt-14 bg-sky-600 my-5 rounded-md py-2 flex justify-center text-white">Buscar</a>

            </main>

            <footer class="grid grid-cols-4 gap-2 mt-5 h-[55px] rounded-b-[15px]">
                <a class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-black">search</i>
                    <span class="text-[0.7rem] self-center text-black">Procurar</span>
                </a>
                <a href="disponibilizar.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">add_circle</i>
                    <span class="text-[0.7rem] self-center text-gray-400">Disponibilizar</span>
                </a>
                <a href="contratos.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">format_quote</i>
                    <span class="text-[0.7rem] self-center text-gray-400">Contratos</span>
                </a>
                <a href="perfil.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">person</i>
                    <span class="text-[0.7rem] self-center text-gray-400">Perfil</span>
                </a>
            </footer>


        </section>

    </section>

</body>

</html>
