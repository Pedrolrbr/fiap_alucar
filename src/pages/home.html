<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FintechApp</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<!-- Background -->
<body class="min-h-screen p-8 bg-black bg-gradient-to-r from-pink-100 via-purple-300 to-indigo-400">

    <!-- Mock iPhone -->
    <section class="mockup2 w-[353px] mx-auto h-[708px] flex justify-center px-[22px]">

        <!-- Screen -->
        <section class="mt-12 flex flex-col w-[308px] h-[640px] rounded-b-[40px]">

            <main class="flex flex-col h-[550px] px-5">

                <div class="flex justify-center pt-[10%]">
                    <img src="../images/alucar.png" alt="Logo Alucar" width="35%">
                </div>

                    <div class="flex flex-col mt-14 gap-8">
                        <a href="#" class="grid grid-cols-[30px,1fr,10px] border-b-2 pb-1">
                            <i class="material-symbols-outlined self-center text-gray-400 text-[20px]">share_location</i>
                            <span>Localização</span>
                            <i class="material-symbols-outlined self-center text-gray-400 text-[20px]">chevron_right</i>
                        </a>
    
                        <a href="#" class="grid grid-cols-[30px,1fr,10px] border-b-2 pb-1">
                            <i class="material-symbols-outlined self-center text-gray-400 text-[20px]">directions_car</i>
                            <span>Veículo</span>
                            <i class="material-symbols-outlined self-center text-gray-400 text-[20px]">chevron_right</i>
                        </a>
    
                        <a href="#" class="grid grid-cols-[30px,1fr,10px] border-b-2 pb-1">
                            <i class="material-symbols-outlined self-center text-gray-400 text-[20px]">task_alt</i>
                            <span>Condições</span>
                            <i class="material-symbols-outlined self-center text-gray-400 text-[20px]">chevron_right</i>
                        </a>
                    </div>
    
                    <div name="resumo" class="flex flex-col mt-12 text-center">
                        <span class="text-sm text-gray-500 _font_inter">Valor da locação:</span>
                        <span class="text-xl text-gray-900 mb-3 mt-1 _font_inter font-semibold">R$ 00,00 / hora</span>
                    </div>
    
                    <div class="flex gap-2 mt-10 justify-center">
                        <input type="checkbox" name="lembrar" id="lembrar">
                        <label for="lembrar" class="text-sm">Aceito os <a href="#" class="text-sky-600"> Termos e
                                condições</a></label>
                    </div>
    
                    <a href="../index.html"
                        class="mt-14 bg-sky-600 my-5 rounded-md py-2 flex justify-center text-white">Buscar</a>
                </div>
                
            </main>

            <footer class="grid grid-cols-4 gap-2 mt-5 h-[55px] rounded-b-[15px]">

                <a class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-black">search</i>
                    <span class="text-[11px] self-center text-black">Procurar</span>
                </a>

                <a href="disponibilizar.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">add_circle</i>
                    <span class="text-[11px] self-center text-gray-400">Disponibilizar</span>
                </a>

                <a href="contratos.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">format_quote</i>
                    <span class="text-[11px] self-center text-gray-400">Contratos</span>
                </a>

                <a href="perfil.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">person</i>
                    <span class="text-[11px] self-center text-gray-400">Perfil</span>
                </a>

            </footer>

        </section>

    </section>

</body>

</html>
