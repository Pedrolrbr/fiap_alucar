<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluCar</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<!-- Background -->
<body class="min-h-screen p-8 bg-black bg-gradient-to-r from-pink-100 via-purple-300 to-indigo-400">

    <!-- Mock iPhone -->
    <section class="__mockup__iphone__navbar">

        <!-- Screen -->
        <section class="__screen">


            <header class="grid grid-cols-[25%,auto,25%] my-3 mx-2 h-[20px]">
                <a href="perfil.html" class="flex">
                    <i class="material-symbols-outlined text-blue-600 text-sm">arrow_back_ios</i>
                    <span class="text-sm text-blue-600">Voltar</span>
                </a>
                <h2 class="font-bold text-black text-xs flex justify-center items-center">Dados Pessoais</h2>
            </header>


            <main class="text-[0.875rem] flex flex-col h-[506px] overflow-y-scroll __hide__scroll__bar">

                <section class="flex flex-col mt-4 gap-5">

                    <h4 class="px-5 py-1 font-semibold text-xs bg-gray-100 w-[]">Nome</h4>

                    <input type="text" name="nome" placeholder="Primeiro nome"
                    class="placeholder-slate-400 text-xs outline-none flex flex-col border-b-2 pb-1 mx-7">

                    <input type="text" name="sobrenome" placeholder="Sobrenome"
                    class="placeholder-slate-400 text-xs outline-none flex flex-col border-b-2 pb-1 mx-7">

                </section>

                <section class="flex flex-col mt-4 gap-5">

                    <h4 class="px-5 py-1 font-semibold text-xs bg-gray-100 w-[]">Endereço</h4>

                    <input type="text" name="cep" placeholder="CEP"
                    class="placeholder-slate-400 text-xs outline-none flex flex-col border-b-2 pb-1 mx-7">

                    <input type="text" name="logradouro" placeholder="Logradouro"
                    class="placeholder-slate-400 text-xs outline-none flex flex-col border-b-2 pb-1 mx-7">

                    <input type="text" name="numero" placeholder="Número"
                    class="placeholder-slate-400 text-xs outline-none flex flex-col border-b-2 pb-1 mx-7">

                    <input type="text" name="complemento" placeholder="Complemento"
                    class="placeholder-slate-400 text-xs outline-none flex flex-col border-b-2 pb-1 mx-7">

                    <input type="text" name="bairro" placeholder="Bairro"
                    class="placeholder-slate-400 text-xs outline-none flex flex-col border-b-2 pb-1 mx-7">

                    <input type="text" name="cidade" placeholder="Cidade"
                    class="placeholder-slate-400 text-xs outline-none flex flex-col border-b-2 pb-1 mx-7">

                    <input type="text" name="estado" placeholder="Estado"
                    class="placeholder-slate-400 text-xs outline-none flex flex-col border-b-2 pb-1 mx-7">

                    <input type="text" name="pais" placeholder="País"
                    class="placeholder-slate-400 text-xs outline-none flex flex-col border-b-2 pb-1 mx-7">

                </section>

                <section class="flex flex-col mt-4 gap-5">

                    <h4 class="px-5 py-1 font-semibold text-xs bg-gray-100 w-[]">Contato</h4>

                    <input type="text" name="telefone1" placeholder="DDD + Telefone"
                    class="placeholder-slate-400 text-xs outline-none flex flex-col border-b-2 pb-1 mx-7">

                    <input type="text" name="telefone2" placeholder="DDD + Telefone"
                    class="placeholder-slate-400 text-xs outline-none flex flex-col border-b-2 pb-1 mx-7">

                    <input type="text" name="email" placeholder="Email"
                    class="placeholder-slate-400 text-xs outline-none flex flex-col border-b-2 pb-1 mx-7 mb-6">

                </section>


            </main>


            <footer class="grid grid-cols-4 gap-2 mt-5 h-[55px] rounded-b-[15px]">
                <a href="home.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">search</i>
                    <span class="text-[0.7rem] self-center text-gray-400">Procurar</span>
                </a>
                <a href="disponibilizar.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">add_circle</i>
                    <span class="text-[0.7rem] self-center text-gray-400">Disponibilizar</span>
                </a>
                <a href="contratos.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">format_quote</i>
                    <span class="text-[0.7rem] self-center text-gray-400">Contratos</span>
                </a>
                <a class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-black">person</i>
                    <span class="text-[0.7rem] self-center text-black">Perfil</span>
                </a>
            </footer>


        </section>

    </section>

</body>

</html>
