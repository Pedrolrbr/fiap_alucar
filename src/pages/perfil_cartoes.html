<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluCar</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>


<body>

    <!-- Mock iPhone -->
    <section class="__mockup__iphone__navbar">

        <!-- Screen -->
        <section class="__screen">


            <header class="grid grid-cols-[25%,auto,25%] my-3 mx-2 h-[20px]">
                <a href="perfil.html" class="flex">
                    <i class="material-symbols-outlined text-blue-600 text-sm">arrow_back_ios</i>
                    <span class="text-sm text-blue-600">Voltar</span>
                </a>
                <h2 class="font-bold text-black text-xs flex justify-center items-center">Cartões de crédito</h2>
            </header>


            <main class="flex flex-col h-[506px] px-8 gap-6">
                
                <section class="flex flex-col mt-8 gap-5 text-xs">

                    <a href="#" class="grid grid-cols-[30px,auto,10px] gap-4 border-b-2 pb-1 ">
                        <img src="../images/mastercard.svg">
                        <span class="self-center">**** - **** - **** - 2032</span>
                        <i class="text-[1.3rem] material-symbols-outlined self-center">navigate_next</i>
                    </a>

                    <a href="#" class="grid grid-cols-[30px,auto,10px] gap-4 border-b-2 pb-1">
                        <img src="../images/visa.svg">
                        <span class="self-center">**** - **** - **** - 5025</span>
                        <i class="text-[1.3rem] material-symbols-outlined self-center">navigate_next</i>
                    </a>

                    <a href="#" class="flex gap-6 mt-8">
                        <i class="text-[1.3rem] material-symbols-outlined self-center">add_card</i>
                        <span class="self-center">Adicionar cartão</span>
                    </a>

                </section>

            </main>


            <footer class="grid grid-cols-4 gap-2 mt-5 h-[55px] rounded-b-[15px]">
                <a href="home.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">search</i>
                    <span class="text-[0.7rem] self-center text-gray-400">Procurar</span>
                </a>
                <a href="disponibilizar.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">add_circle</i>
                    <span class="text-[0.7rem] self-center text-gray-400">Disponibilizar</span>
                </a>
                <a href="contratos.html" class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-gray-400">format_quote</i>
                    <span class="text-[0.7rem] self-center text-gray-400">Contratos</span>
                </a>
                <a class="flex flex-col justify-center gap-1">
                    <i class="material-symbols-outlined self-center text-black">person</i>
                    <span class="text-[0.7rem] self-center text-black">Perfil</span>
                </a>
            </footer>


        </section>

    </section>
